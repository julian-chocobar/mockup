<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión - Portal de Noticias</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../static/styles/common.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Logo y título -->
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-blue-600 text-white mb-4">
                    <i class="fas fa-newspaper text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Portal de Noticias</h1>
                <p class="mt-2 text-gray-600">Accede a tu cuenta para continuar</p>
            </div>
            
            <!-- Tarjeta de login -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <!-- Cabecera -->
                <div class="bg-blue-600 px-6 py-4">
                    <h2 class="text-xl font-semibold text-white">Iniciar Sesión</h2>
                </div>
                
                <!-- Mensajes de error/éxito -->
                <div id="loginMessage" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 mx-6 mt-6 hidden">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm" id="loginMessageText">Correo o contraseña incorrectos</p>
                        </div>
                    </div>
                </div>
                
                <!-- Formulario -->
                <div class="px-6 py-6">
                    <form id="loginForm" class="space-y-6" autocomplete="off">
                        <!-- Campo de correo -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                                Correo electrónico
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input id="username" name="username" type="email" required 
                                    class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="ejemplo@correo.com">
                            </div>
                        </div>
                        
                        <!-- Campo de contraseña -->
                        <div>
                            <div class="flex items-center justify-between">
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                                    Contraseña
                                </label>
                            </div>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input id="password" name="password" type="password" required 
                                    class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="••••••••">
                            </div>
                        </div>
                        
                        <!-- Botón de ingreso -->
                        <div>
                            <button type="submit"
                                    class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out">
                                <i class="fas fa-sign-in-alt mr-2"></i>
                                Ingresar
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Pie del formulario -->
                <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-center">
                    <a href="../inicio-visitante.html" class="text-sm text-blue-600 hover:text-blue-800 flex items-center">
                        <i class="fas fa-home mr-1"></i> Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/auth/login.js" ></script>
</body>
</html>
