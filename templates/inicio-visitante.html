<!DOCTYPE html>
<html>

<head>
    <title>Portal de Noticias - Visitante</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/styles/common.css">
    <link rel="stylesheet" href="../static/styles/noticias.css">
</head>

<body class="bg-fondo min-h-screen">
    <header class="bg-encabezado shadow-md">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-letraEncabezado">Portal de Noticias</h1>

                <!-- Sección de busqueda por mapa - SOLO VISITANTE -->
                <div class="flex items-center" id="mapSection">
                    <div class="flex items-center">
                        <a href="inicio-visitante-mapa.html"
                            class="no-underline text-lg font-semibold text-letraEncabezado mb-0 hover:text-blue-600 hover:underline">
                            <span>¿Buscas por region?</span>
                        </a>
                    </div>
                </div>
                
                <!-- Sección de autenticación - SOLO VISITANTE -->
                <div class="flex items-center" id="authSection">
                    <!-- Usuario no autenticado -->
                    <div class="flex items-center">
                        <a href="auth/login.html" class="flex items-center text-letraEncabezado hover:text-blue-600">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            <span>Iniciar sesión</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <!-- Primer anuncio -->
    <main class="container mx-auto px-8 py-4">
        <div class="bg-white rounded-lg shadow-md overflow-hidden py-0 md:h-48 flex items-center justify-center">
            <img id="randomImage" src="" alt="Anuncio" class="w-full h-full object-cover">
        </div>
    </main>
    <main class="container mx-auto px-4 py-2">
        <!-- Filtros -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Filtrar Noticias</h2>
            <form id="filtro-form" class="flex flex-wrap gap-4">
                <div class="flex-1 min-w-[250px]">
                    <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                    <input type="text" id="titulo" name="titulo"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex-1 min-w-[250px]">
                    <label for="tema" class="block text-sm font-medium text-gray-700 mb-1">Tema</label>
                    <select id="tema" name="tema"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Todos los temas</option>
                        <option value="POLITICA">POLITICA</option>
                        <option value="ECONOMIA">ECONOMIA</option>
                        <option value="DEPORTES">DEPORTES</option>
                        <option value="TECNOLOGIA">TECNOLOGIA</option>
                        <option value="CULTURA">CULTURA</option>
                        <option value="SOCIEDAD">SOCIEDAD</option>
                    </select>
                </div>
                <div class="flex items-end w-full sm:w-auto">
                    <button type="submit"
                        class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition duration-300 ease-in-out">
                        <i class="fas fa-search mr-2"></i>Buscar
                    </button>
                </div>
            </form>
        </div>

        <!-- Listado de noticias -->
        <div id="noticias-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Las noticias se cargarán dinámicamente -->
        </div>
        <!-- Mensaje cuando no hay noticias -->
        <div id="no-noticias" class="hidden text-center p-8 bg-gray-50 text-gray-600 rounded-lg">
            No se encontraron noticias con los filtros seleccionados.
        </div>
        <!-- Paginación simplificada -->
        <div class="mt-8 flex justify-center">
            <nav id="pagination" class="inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                <!-- La paginación se cargará dinámicamente -->
            </nav>
        </div>
        </div>
    </main>
    <!-- Segundo anuncio -->
    <main class="container mx-auto px-9 py-4">
        <div class="bg-white rounded-lg shadow-md overflow-hidden py-0 md:h-48 flex items-center justify-center">
            <img id="randomImage1" src="" alt="Anuncio" class="w-full h-full object-cover">
        </div>
    </main>
    <script src="../static/js/scripts/common.js"></script>
    <script src="../static/js/scripts/anuncios.js"></script>
    <script src="../static/js/scripts/inicio.js" type="module"></script>
</body>

</html>
